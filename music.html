<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Website</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>

    <section class="music-container">
        <div class="quote">
            <img src="b1608ae8a0cd1699ad49a64f9f77d8eb.png" alt="guitar">
            <p>
                Music is the language of the soul. It uplifts moods, heal hearts and connects people across the world.
                From soft melodies to powerful beats, music brings peace, energy and joy. It's not just sound-it's 
                emotion in motion.
            </p>
            <h3>"Where words fail, music speaks." - <span style="color: #7350c4;">Hans Christian Andersen</span></h3>
        </div>
        <div class="audio-list">
            <h2>Music List</h2>
            <div class="search">
                <img class="logo" src="81ff9427657de79a38e14adf6e2e020f.png" alt="logo">
                <input type="text" placeholder="Search For Songs...">
                <button>Search</button>
            </div>
            <div id="music-list"></div>
        </div>
    </section>

    <script src="music.js"></script>
</body>
</html>
